            <div class="T">记五者</div>
            <p class="A">Author</p>
            <div class="author">张晓宾</div>
            
        </div>
        <div class="main">
            &emsp;南中有一董，其名为洪铖。洪铖之执着，显露无遗于抢纸条之间。北而一贾，其名为凌，凌之房，展现于视他人之秘中，于措不及防间抢他人之纸，夺他人之秘，笑他人之事，并以此为乐。南有一冯，与董同受贾之欺抢，却顽强抵之，实属可贵。每逢有事，董之交纸于西华，西华者，主事也，记之事，志贾之一桌者也。西华常批贾之厉缺，却从无记贾之功德与善处之事，似对贾有偏见矣哉。贾北一王，王乃贾之友，常与贾共议所俘之秘，却不曾见其夺董华之秘。上之五人，性情喜好，各具其怪，真似灵怪矣哉！

            
        </div>
