            <p class="subtitle">贾凌之黑</p>
            <br>&emsp;在某天一个上课期间，贾凌不经意的转向南方，于是他的大头都挡住了光线，在贾凌的脸上形成了阴影区，看起来那个黑，比冯书博还黑，比煤炭还黑，比黑洞更黑！由于他的金色眼镜处于至高位置，没有挡住光线，所以十分明亮，明亮之间的眼睛与黑暗之至的眼眶比较起来，更加明显了，甚矣，贾凌之黑!
            <br><br><p class="subtitle">无题</p>
            <br>&emsp;只见贾凌一脚踩在董洪俄和冯书博的椅子上，一脚踩在对面地上。
            <br>&emsp;贾凌疯狂地打董洪钱，像野猫一般。
            <br>&emsp;贾凌来了！快逃啊！秘密藏哪儿？对厕所！快啊冲啊……
            <br>&emsp;贾凌目视前方的冯书博，忍不住……
