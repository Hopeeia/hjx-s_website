    <div class="bglittle">
        <div class="title">
            <div class="T">《贾凌诗》</div>
            <p class="A">Author</p>
            <div class="author">张晓宾</div>
        </div>
        <div class="main middle">

        嘻嘻复嘻嘻，贾某阅书密。
        <br>不闻其读声，惟闻女笑嘻。
        <br>为女何所笑，为女何所嘻。
        <br>女亦有所笑，女亦有所嘻。
        <br>才时见秘书，华氏中揭秘。
        <br>秘书三百卷，卷卷有辛秘。
        <br>华氏可奈何，贾女无所忌。
        <br>愿将纸秘阅，自以为读者。
        <br>东役温氏人，西谈王姓事。
        <br>南压冯董气，北同王氏玩。
        </div>>

    </div>
